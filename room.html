<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fonts.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/roomStyles.css" />
    <link rel="stylesheet" href="/flatpickr.css" />
    <title>Наши номера</title>
  </head>
  <body>
    <header>
      <script src="/header.js"></script>
    </header>
    <main>
      <div class="container_all">
        <div class="container-left-side">
          <div class="sorting">
            <div class="calendar-drowup">
              <label class="arrival_label" for="arrival"
                >даты прибывания в отеле</label
              >
              <input id="arrival" type="text" />
              <a class="btn_arrival" href="##"
                ><img src="/images/other/expand_more.svg" alt=""
              /></a>
            </div>
            <div class="guests">
              <label class="label_guest" for="guests_select">ГОСТИ</label>
              <form class="form_guest" action="##">
                <input
                  readonly
                  placeholder="Сколько гостей"
                  id="guests_select"
                  type="text"
                />
                <div class="expand_menu_guest rooms_expand">
                  <div class="adults_menu">
                    <p class="adult">ВЗРОСЛЫЕ</p>
                    <div class="adult_value">
                      <a class="prevBtn" href="##"
                        ><img src="/images/other/minus.svg" alt=""
                      /></a>
                      <h4 class="value_num_facil"></h4>
                      <a class="nextBtn" href="##"
                        ><img src="/images/other/plus.svg" alt=""
                      /></a>
                    </div>
                  </div>
                  <div class="kids_menu">
                    <p class="kids">ДЕТИ</p>
                    <div class="kids_value">
                      <a class="prevBtn" href="##"
                        ><img src="/images/other/minus.svg" alt=""
                      /></a>
                      <h4 class="value_num_facil"></h4>
                      <a class="nextBtn" href="##"
                        ><img src="/images/other/plus.svg" alt=""
                      /></a>
                    </div>
                  </div>
                  <div class="littles_menu">
                    <p class="littles">МЛАДЕНЦЫ</p>
                    <div class="littles_value">
                      <a class="prevBtn" href="##"
                        ><img src="/images/other/minus.svg" alt=""
                      /></a>
                      <h4 class="value_num_facil"></h4>
                      <a class="nextBtn" href="##"
                        ><img src="/images/other/plus.svg" alt=""
                      /></a>
                    </div>
                  </div>
                  <div class="bottom_expand">
                    <a class="clearBtn" href="##">Очистить</a>
                    <a class="acceptBtn" href="##">Применить</a>
                  </div>
                </div>
              </form>
              <a class="choose_btn" href="##"
                ><img src="/images/other/expand_more.svg" alt=""
              /></a>
            </div>

            <div class="price_value_block">
              <div class="price_naming">
                <label class="price_label" for="middle">диапазон цены</label>
                <p class="price_value"></p>
              </div>
              <div class="middle">
                <div class="multi-range-slider">
                  <input
                    type="range"
                    id="input-left-price"
                    min="0"
                    max="100"
                    value="25"
                  />
                  <input
                    type="range"
                    id="input-right-price"
                    min="0"
                    max="100"
                    value="75"
                  />

                  <div class="slider">
                    <div class="track"></div>
                    <div class="range"></div>
                    <div class="thumb left"></div>
                    <div class="thumb right"></div>
                  </div>
                </div>
              </div>
              <p class="price_per_day">
                Стоимость за сутки пребывания в номере
              </p>
            </div>

            <div class="home_rules">
              <label class="rules_label" for="">Правила дома</label>
              <div class="input_rules">
                <input type="checkbox" name="smoking" id="smoking" />
                <label class="labels smoke" for="smoking">Можно курить</label>
              </div>
              <div class="input_rules">
                <input type="checkbox" name="pets" id="pets" />
                <label class="labels" for="pets">Можно c питомцами</label>
              </div>
              <div class="input_rules">
                <input type="checkbox" name="inviting" id="inviting" />
                <label class="labels" for="inviting"
                  >Можно пригласить гостей <br />
                  (до 10 человек)</label
                >
              </div>
            </div>

            <div class="avilability">
              <label class="avil_label" for="">Доступность</label>
              <div class="input_avil">
                <input type="checkbox" name="corridor" id="corridor" />
                <label class="labels corridor_label" for="corridor"
                  >Широкий коридор
                  <div>Широкий коридор в номере не менее 91 см.</div></label
                >
              </div>
              <div class="input_avil">
                <input type="checkbox" name="invalid" id="invalid" />
                <label class="labels invalid_label" for="invalid"
                  >Помошник для инвалидов <br />
                  <div>
                    На 1 этаже вас встретит специалист и проводит до номера.
                  </div></label
                >
              </div>
            </div>
          </div>

          <div class="facilities">
            <label class="label_guest" for="guests_select"
              >Удобства номера</label
            >
            <form class="form_facil" action="##">
              <input
                readonly
                placeholder="Выберите удобства"
                id="facil_select"
                type="text"
              />
              <div class="expand_menu_facil">
                <div class="bedrooms_menu">
                  <p class="bedrooms">СПАЛЬНИ</p>
                  <div class="bedrooms_value">
                    <a class="prevBtn_facil" href="##"
                      ><img src="/images/other/minus.svg" alt=""
                    /></a>
                    <h4 class="value_num"></h4>
                    <a class="nextBtn_facil" href="##"
                      ><img src="/images/other/plus.svg" alt=""
                    /></a>
                  </div>
                </div>
                <div id="beds" class="beds_menu">
                  <p class="beds">КРОВАТИ</p>
                  <div class="beds_value">
                    <a class="prevBtn_facil" href="##"
                      ><img src="/images/other/minus.svg" alt=""
                    /></a>
                    <h4 class="value_num"></h4>
                    <a class="nextBtn_facil" href="##"
                      ><img src="/images/other/plus.svg" alt=""
                    /></a>
                  </div>
                </div>
                <div class="bathrooms_menu">
                  <p class="bathrooms">ВАННЫЕ КОМНАТЫ</p>
                  <div class="bathrooms_value">
                    <a class="prevBtn_facil" href="##"
                      ><img src="/images/other/minus.svg" alt=""
                    /></a>
                    <h4 class="value_num"></h4>
                    <a class="nextBtn_facil" href="##"
                      ><img src="/images/other/plus.svg" alt=""
                    /></a>
                  </div>
                </div>
              </div>
            </form>
            <a class="btn_facil" href="##"
              ><img src="/images/other/expand_more.svg" alt=""
            /></a>
          </div>

          <div class="additionally">
            <h3 class="add_head">дополнительные удобства</h3>
            <div class="add_items">
              <div class="input_rules">
                <input type="checkbox" name="breakfast" id="breakfast" />
                <label class="labels" for="breakfast">Завтрак</label>
              </div>
              <div class="input_rules">
                <input type="checkbox" name="table" id="table" />
                <label class="labels" for="table">Письменный стол</label>
              </div>
              <div class="input_rules">
                <input type="checkbox" name="chair" id="chair" />
                <label class="labels" for="chair">Стул для кормления</label>
              </div>
              <div class="input_rules">
                <input type="checkbox" name="crib" id="crib" />
                <label class="labels" for="crib">Кроватка</label>
              </div>
              <div class="input_rules">
                <input type="checkbox" name="TV" id="TV" />
                <label class="labels" for="TV">Телевизор</label>
              </div>
              <div class="input_rules">
                <input type="checkbox" name="Shampoo" id="Shampoo" />
                <label class="labels" for="Shampoo">Шампунь</label>
              </div>
            </div>
            <a class="btn_add" href="##"
              ><img src="/images/other/expand_more.svg" alt=""
            /></a>
          </div>
        </div>

        <div class="container-right-side">
          <h2>Номера, которые мы для вас подобрали</h2>
          <div class="cards"></div>
        </div>
      </div>
      <div class="pagination">
        <div class="pag_items">
          <button class="first_pag pags">1</button>
          <button class="second_pag pags">2</button>
          <button class="thirst_pag pags">3</button>
          <button class="expanded pags">...</button>
          <button class="last_pag pags">15</button>
          <button class="next_pag pags" href="##">
            <img src="/images/other/arrow_forward_white.svg" alt="" />
          </button>
        </div>
        <div class="info_pag">
          <p>1 – 12 из 100+ вариантов аренды</p>
        </div>
      </div>
    </main>
    <footer>
      <script src="/footer.js"></script>
    </footer>
    <script src="/cards.js"></script>
    <script src="/filter.js"></script>
    <script src="/sliderIMG.js"></script>
    <script src="/drowUp.js"></script>
    <script src="/rangePlugin.js"></script>
    <script src="/flatpickr.js"></script>
    <script src="/doubleRanger.js"></script>
    <script src="/changeNumGuest.js"></script>
    <!-- <script src="/changeNumAdd.js"></script> -->
  </body>
</html>
