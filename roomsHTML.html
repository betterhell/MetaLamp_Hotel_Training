<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="roomsExtended.css" />
    <title>Информация о номере</title>
  </head>
  <body>
    <header>
      <script src="header.js"></script>
    </header>
    <main>
      <div class="main_imgs_block">
        <div class="main_big_imgs">
          <a href=""><img src="images/rooms/imagemainBigImg.svg" alt="" /></a>
        </div>
        <div class="main_small_imgs">
          <a href="##"
            ><img src="images/rooms/image 2LittleImg.svg" alt=""
          /></a>
          <a href="##"
            ><img src="images/rooms/image 3LittleImg2.svg" alt=""
          /></a>
        </div>
      </div>

      <div class="main_info_block">
        <div class="info_about_number">
          <h2>Сведения о номере</h2>
          <div class="commfort_info">
            <img src="images/other/insert_emoticonsmileEmote.svg" alt="" />
            <div class="commfort_inner_info">
              <h4>Комфорт</h4>
              <p>Шумопоглощающие стены</p>
            </div>
          </div>
          <div class="facility_info">
            <img src="images/other/location_city.svg" alt="" />
            <div class="facility_inner_info">
              <h4>Удобство</h4>
              <p>Окно в каждой из спален</p>
            </div>
          </div>
          <div class="cosiness_info">
            <img src="images/other/whatshot.svg" alt="" />
            <div class="cosiness_inner_info">
              <h4>Уют</h4>
              <p>Номер оснащён камином</p>
            </div>
          </div>
        </div>
        <div class="graph_block">
          <!-- <h2>Впечатления от номера</h2> -->
          <div class="graph">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
